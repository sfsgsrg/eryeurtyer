<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이블 비행기 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #airplane {
            position: absolute;
            width: 80px;
            height: 80px;
        }
        .red-circle-container {
            position: absolute;
            left: 10px;
        }
            .red-circle {
    position: absolute;
    width: 40px; /* 너비를 40px로 변경 */
    height: 40px; /* 높이를 40px로 변경 */
    background-image: url('1.jpg'); /* 이미지 URL을 삽입하세요 */
    background-size: cover;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* 총알 모양 clip-path 적용 */
    animation: moveRedCircle 5s linear infinite;
}


        @keyframes moveRedCircle {
            from { top: -20px; }
            to { top: 400vh; }
        }
    </style>
</head>
<body>
    <img id="airplane" src="airplane.png" alt="Airplane">
    <div class="red-circle-container"></div>
    <script src="game.js"></script>
</body>
</html>
